<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Wallpaper Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Dark fade vignette effect */
        body:after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
            z-index: 5;
            transition: background 2s ease;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-container {
            position: relative;
            width: 45%;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            aspect-ratio: 16/9;
            z-index: 10;
        }

        .btn-lofi {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px 12px;
            color: white;
            transition: all 0.3s ease;
            margin: 0 4px;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-lofi:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-lofi.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 30px;
            width: auto;
            backdrop-filter: blur(5px);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .sakura {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            opacity: 0.8;
            z-index: 4;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .cat {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 50;
            transition: transform 0.3s ease;
            opacity: 0.85;
        }

        .cat:hover {
            transform: scale(1.2);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* FIXED QUOTE STYLES - Simplified for better rendering */
        .quote-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 80%;
            min-width: 60%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0.9;
        }

        .quote-text {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .quote-author {
            font-size: 0.85rem;
            font-weight: 300;
            text-align: right;
        }

        /* Horloge num√©rique */
        .digital-clock {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 8px 16px;
            color: #ff79c6;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
            text-shadow: 0 0 5px rgba(255, 121, 198, 0.7);
            border: 1px solid rgba(255, 121, 198, 0.3);
        }

        .digital-clock:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 121, 198, 0.1), transparent);
            border-radius: 10px;
            pointer-events: none;
        }

        /* Style am√©lior√© pour les GIFs de chats de chaque c√¥t√© */
        .cat-gif {
            position: fixed;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
        }

        .cat-gif-left {
            left: 16.7%; 
            transform: translate(-50%, -50%);
        }

        .cat-gif-right {
            right: 16.7%; 
            transform: translate(50%, -50%);
        }

        /* √âl√©ments Lofi */
        .music-note {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .stars-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
            transform-origin: center center;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            z-index: 2;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .cloud:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud:after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 15px;
        }

        @keyframes drift {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(calc(100vw + 150px)); }
        }

        /* Flying cat animation */
        .flying-cat {
            position: absolute;
            width: 56px;
            height: 56px;
            pointer-events: none;
            z-index: 50;
            animation: floatCat 30s infinite ease-in-out;
        }

        @keyframes floatCat {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(40vw, -10vh) rotate(5deg);
            }
            50% {
                transform: translate(80vw, 20vh) rotate(-5deg);
            }
            75% {
                transform: translate(40vw, 40vh) rotate(10deg);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Boutons flottants */
        .btn-flower {
            position: absolute;
            background: #ffe0f0;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 90;
        }

        .btn-flower:hover {
            transform: scale(1.2);
        }

        /* Theme-specific vignette colors */
        .vignette-chill {
            background: radial-gradient(circle at center, transparent 30%, rgba(83, 52, 131, 0.7) 100%);
        }
        
        .vignette-study {
            background: radial-gradient(circle at center, transparent 30%, rgba(52, 152, 219, 0.7) 100%);
        }
        
        .vignette-sleep {
            background: radial-gradient(circle at center, transparent 30%, rgba(18, 71, 95, 0.7) 100%);
        }
        
        .vignette-jazzy {
            background: radial-gradient(circle at center, transparent 30%, rgba(185, 19, 114, 0.7) 100%);
        }
        
        .vignette-space {
            background: radial-gradient(circle at center, transparent 30%, rgba(15, 12, 41, 0.7) 100%);
        }

        /* Nouveaux GIFs anim√©s */
        .floating-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -50px) rotate(10deg); }
            66% { transform: translate(-20px, 80px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .coffee-cup {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 15;
            animation: steam 8s infinite ease-in-out;
        }

        @keyframes steam {
            0%, 100% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-15px); opacity: 1; }
        }

        .laptop {
            position: absolute;
            width: 120px;
            height: 90px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 15;
        }

        .book {
            position: absolute;
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 15;
            transform-origin: center;
            animation: pageFlip 5s infinite ease-in-out;
        }

        @keyframes pageFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(15deg); }
        }

        @media (max-width: 1024px) {
            .buttons-container {
                flex-wrap: nowrap;
                width: 90%;
                justify-content: space-between;
                overflow-x: auto;
                padding: 10px 5px;
            }
            
            .btn-lofi {
                margin: 0 4px;
                padding: 6px 14px;
                font-size: 0.8rem;
            }
            
            /* Responsive quote container */
            .quote-container {
                max-width: 85%;
                padding: 12px 20px;
            }
            
            .quote-text {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 95%;
            }
            
            .btn-lofi {
                margin: 0 3px;
                padding: 6px 10px;
                font-size: 0.75rem;
            }

            .cat-gif {
                width: 120px;
                height: 120px;
            }

            .cat-gif-left {
                left: 15%;
            }

            .cat-gif-right {
                right: 15%;
            }
            
            /* Smaller screen quote container */
            .quote-container {
                max-width: 90%;
                padding: 10px 15px;
                top: 90px;
            }
            
            .quote-text {
                font-size: 0.9rem;
            }
            
            .quote-author {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // YouTube API player
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('lofiVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            // Set initial volume
            player.setVolume(70);
        }

        // Quotes for each theme
        const lofiQuotes = {
            chill: [
                { text: "Lofi beats - where time slows down, and inspiration speeds up.", author: "Chill Vibes Collective" },
                { text: "The best ideas come when your mind is lost in the chill.", author: "LoFi Enthusiast" },

            ],

            ],

                { text: "Sleep is the best meditation, and lofi is its soundtrack.", author: "Nocturnal Notes" },
                { text: "Stars whispering lullabies to the dreaming world.", author: "Night Sky Beats" }
            ],

                { text: "Every note a story, every beat a memory.", author: "Jazz Heritage" }
            ],
            space: [
                { text: "We are made of star stuff, listening to star sounds.", author: "Cosmic Chill" },
                { text: "Space lofi - the sound of planets thinking.", author: "Orbital Frequencies" },
                { text: "Floating through galaxies on waves of sound.", author: "Astral Producer" }
            ]
        };

        // Couleurs de fond pour chaque type
        const lofiThemes = {
            chill: 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483)',
            study: 'linear-gradient(135deg, #2c3e50, #4ca1af, #a8edea, #3498db)',
            sleep: 'linear-gradient(135deg, #0f2027, #203a43, #2c5364, #12475f)',
            jazzy: 'linear-gradient(135deg, #4a2c40, #742c47, #9e3d55, #b91372)',
            space: 'linear-gradient(135deg, #0f0c29, #302b63, #24243e, #16213e)'
        };

        // Fonction pour mettre √† jour l'horloge num√©rique
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Mettre √† jour l'horloge toutes les secondes
        setInterval(updateClock, 1000);
        updateClock(); // Initialiser imm√©diatement

        // Update vignette effect based on theme
        function updateVignette(themeType) {
            // Remove all vignette classes
            document.body.classList.remove('vignette-chill', 'vignette-study', 'vignette-sleep', 'vignette-jazzy', 'vignette-space');
            
            // Add the appropriate vignette class
            document.body.classList.add('vignette-' + themeType);
            
            // Update the after pseudo-element
            const style = document.createElement('style');
            let radialGradient;
            
            switch(themeType) {
                case 'chill':
                    radialGradient = 'radial-gradient(circle at center, transparent 30%, rgba(83, 52, 131, 0.7) 100%)';
                    break;
                case 'study':
                    radialGradient = 'radial-gradient(circle at center, transparent 30%, rgba(52, 152, 219, 0.7) 100%)';
                    break;
                case 'sleep':
                    radialGradient = 'radial-gradient(circle at center, transparent 30%, rgba(18, 71, 95, 0.7) 100%)';
                    break;
                case 'jazzy':
                    radialGradient = 'radial-gradient(circle at center, transparent 30%, rgba(185, 19, 114, 0.7) 100%)';
                    break;
                case 'space':
                    radialGradient = 'radial-gradient(circle at center, transparent 30%, rgba(15, 12, 41, 0.7) 100%)';
                    break;
                default:
                    radialGradient = 'radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.6) 100%)';
            }
            
            style.textContent = `body:after { background: ${radialGradient}; }`;
            document.head.appendChild(style);
        }

        // SIMPLIFIED: Show random quote based on theme
        function showRandomQuote(type) {
            const quotes = lofiQuotes[type];
            if (quotes && quotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                
                // Simple transition fade
                const quoteContainer = document.querySelector('.quote-container');
                quoteContainer.style.opacity = 0;
                
                setTimeout(() => {
                    const quoteText = document.querySelector('.quote-text');
                    const quoteAuthor = document.querySelector('.quote-author');
                    
                    quoteText.textContent = `"${quote.text}"`;
                    quoteAuthor.textContent = `- ${quote.author}`;
                    
                    quoteContainer.style.opacity = 0.9;
                }, 500);
            }
        }

        // Fonction pour faire d√©filer les citations automatiquement
        function startQuoteRotation() {
            setInterval(() => {
                const activeButton = document.querySelector('.btn-lofi.active');
                if (activeButton) {
                    const activeType = activeButton.getAttribute('data-type');
                    showRandomQuote(activeType);
                }
            }, 15000); // Change toutes les 15 secondes
        }

        // Changement de vid√©o YouTube et couleur de fond selon le type de bouton
        document.querySelectorAll('.btn-lofi').forEach(button => {
            button.addEventListener('click', function() {
                // Si le bouton est d√©j√† actif, ne rien faire
                if (this.classList.contains('active')) return;
                
                const type = this.getAttribute('data-type');
                const videoId = this.getAttribute('data-video-id');
                
                // Background transition
                const overlay = document.createElement('div');
                overlay.className = 'bg-overlay';
                overlay.style.background = lofiThemes[type];
                document.body.appendChild(overlay);
                
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    updateVignette(type);
                }, 50);
                
                setTimeout(() => {
                    document.body.style.background = lofiThemes[type];
                    document.body.style.backgroundSize = '400% 400%';
                    overlay.remove();
                }, 2000);
                
                // Changer la vid√©o YouTube
                if (player && player.loadVideoById) {
                    player.loadVideoById(videoId);
                } else {
                    const iframe = document.getElementById('lofiVideo');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&loop=1&enablejsapi=1`;
                }
                
                // Marquer le bouton actif
                document.querySelectorAll('.btn-lofi').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Mettre √† jour la citation avec le changement de th√®me
                showRandomQuote(type);
            });
        });

        // Fonction plein √©cran
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Erreur lors du passage en plein √©cran: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Cr√©ation et animation des fleurs de sakura
        const sakuraColors = [
            'rgba(255, 183, 197, 0.7)', // Rose p√¢le
            'rgba(199, 153, 204, 0.7)', // Lavande
            'rgba(255, 221, 148, 0.7)', // Jaune p√¢le
            'rgba(173, 216, 230, 0.7)', // Bleu clair
            'rgba(152, 251, 152, 0.7)'  // Vert p√¢le
        ];

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            
            // Taille al√©atoire
            const size = Math.random() * 40 + 20;
            sakura.style.width = `${size}px`;
            sakura.style.height = `${size}px`;
            
            // Position initiale al√©atoire
            sakura.style.left = `${Math.random() * 100}vw`;
            sakura.style.top = `-${size}px`;
            
            // Rotation al√©atoire
            const rotation = Math.random() * 360;
            sakura.style.transform = `rotate(${rotation}deg)`;
            
            // Couleur al√©atoire parmi les 5 couleurs d√©finies
            const colorIndex = Math.floor(Math.random() * sakuraColors.length);
            sakura.style.backgroundColor = sakuraColors[colorIndex];
            sakura.style.borderRadius = '50% 0 50% 50%';
            
            document.body.appendChild(sakura);
            
            // Animation de chute
            const animationDuration = Math.random() * 10 + 10;
            const horizontalMovement = Math.random() * 20 - 10;
            
            sakura.animate([
                { transform: `translateX(0) translateY(0) rotate(${rotation}deg)` },
                { transform: `translateX(${horizontalMovement}vw) translateY(105vh) rotate(${rotation + 360}deg)` }
            ], {
                duration: animationDuration * 1000,
                easing: 'linear'
            }).onfinish = () => {
                sakura.remove();
                createSakura();
            };
        }

        // Collection d'images de chats avec des URLs fiables
        const catImages = [
            'https://i.pinimg.com/originals/0c/31/13/0c31132a548266c51e18a896533ac9d5.gif',
            'https://i.pinimg.com/originals/cf/94/20/cf94204d9c184ff030c707026ce3deb4.gif',
            'https://i.pinimg.com/originals/f9/42/5e/f9425ec6e73ca64317310db4a3f3e05c.gif',
            'https://i.pinimg.com/originals/e9/f0/4e/e9f04e760fbd8a7dbc19c8b860876f0f.gif',
            'https://i.pinimg.com/originals/6e/48/36/6e4836ce122b44072a8b11a186b07e42.gif',
            'https://media.tenor.com/j1PyzHn_-g8AAAAi/cat-loaf.gif',
            'https://media.tenor.com/Di8zK1kVdrAAAAAi/cute-cat.gif',
            'https://media.tenor.com/9-rLn6gzoQwAAAAi/kawaii-cat.gif',
            'https://media.tenor.com/Mng3HlhDFSUAAAAi/pusheen-laptop.gif',
            'https://media.tenor.com/V3kgz1qBslYAAAAi/cat-pixel.gif',
            'https://media.tenor.com/6rIyB7G3UQsAAAAi/cute-cat.gif'
        ];

        const catBehaviors = ['walk', 'sleep', 'sit', 'play'];

        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';
            
            // Image al√©atoire de chat
            const imageIndex = Math.floor(Math.random() * catImages.length);
            cat.style.backgroundImage = `url(${catImages[imageIndex]})`;
            
            // Taille al√©atoire
            const size = Math.random() * 40 + 60; // 60px to 100px
            cat.style.width = `${size}px`;
            cat.style.height = `${size}px`;
            
            // Position initiale al√©atoire sur les bords
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: // Haut
                    cat.style.top = '-80px';
                    cat.style.left = `${Math.random() * 100}vw`;
                    break;
                case 1: // Droite
                    cat.style.top = `${Math.random() * 100}vh`;
                    cat.style.left = '100vw';
                    break;
                case 2: // Bas
                    cat.style.top = '100vh';
                    cat.style.left = `${Math.random() * 100}vw`;
                    break;
                case 3: // Gauche
                    cat.style.top = `${Math.random() * 100}vh`;
                    cat.style.left = '-80px';
                    break;
            }
            
            document.body.appendChild(cat);
            
            // Choisir un comportement
            const behavior = catBehaviors[Math.floor(Math.random() * catBehaviors.length)];
            
            switch(behavior) {
                case 'walk':
                    walkingCatAnimation(cat);
                    break;
                case 'sleep':
                    sleepingCatAnimation(cat);
                    break;
                case 'sit':
                    sittingCatAnimation(cat);
                    break;
                case 'play':
                    playingCatAnimation(cat);
                    break;
            }
        }

        function walkingCatAnimation(cat) {
            // Point de destination al√©atoire
            const destX = Math.random() * window.innerWidth;
            const destY = Math.random() * window.innerHeight;
            
            // Vitesse al√©atoire
            const duration = Math.random() * 15000 + 10000;
            
            // Animation de d√©placement
            cat.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(calc(${destX}px - 100%), calc(${destY}px - 100%))` }
            ], {
                duration: duration,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Animation de sortie
                const exitX = Math.random() > 0.5 ? '120vw' : '-120px';
                const exitY = Math.random() > 0.5 ? '120vh' : '-120px';
                
                cat.animate([
                    { transform: `translate(calc(${destX}px - 100%), calc(${destY}px - 100%))` },
                    { transform: `translate(calc(${exitX} - 100%), calc(${exitY} - 100%))` }
                ], {
                    duration: 8000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        function sleepingCatAnimation(cat) {
            // Position al√©atoire √† l'√©cran
            const posX = Math.random() * 80 + 10; // 10% to 90%
            const posY = Math.random() * 80 + 10; // 10% to 90%
            
            cat.style.left = `${posX}vw`;
            cat.style.top = `${posY}vh`;
            
            // Animation de respiration lente (gonflement l√©ger)
            cat.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.05)' },
                { transform: 'scale(1)' }
            ], {
                duration: 3000,
                iterations: 10,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Le chat se r√©veille et part
                cat.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(1.2)', opacity: 0.5 },
                    { transform: 'scale(0)', opacity: 0 }
                ], {
                    duration: 2000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        function sittingCatAnimation(cat) {
            // Position al√©atoire
            const posX = Math.random() * 80 + 10;
            const posY = Math.random() * 80 + 10;
            
            cat.style.left = `${posX}vw`;
            cat.style.top = `${posY}vh`;
            
            // Animation de la t√™te qui bouge l√©g√®rement
            cat.animate([
                { transform: 'rotate(0deg)' },
                { transform: 'rotate(5deg)' },
                { transform: 'rotate(-5deg)' },
                { transform: 'rotate(0deg)' }
            ], {
                duration: 5000,
                iterations: 3,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Le chat part
                const exitX = Math.random() > 0.5 ? '120vw' : '-120px';
                const exitY = Math.random() > 0.5 ? '120vh' : '-120px';
                
                cat.animate([
                    { transform: 'translate(0, 0)' },
                    { transform: `translate(calc(${exitX} - 100%), calc(${exitY} - 100%))` }
                ], {
                    duration: 5000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        function playingCatAnimation(cat) {
            // Position al√©atoire
            const posX = Math.random() * 80 + 10;
            const posY = Math.random() * 80 + 10;
            
            cat.style.left = `${posX}vw`;
            cat.style.top = `${posY}vh`;
            
            // Animation de jeu
            cat.animate([
                { transform: 'translate(0, 0) rotate(0deg)' },
                { transform: 'translate(20px, -30px) rotate(10deg)' },
                { transform: 'translate(-20px, 15px) rotate(-5deg)' },
                { transform: 'translate(15px, 20px) rotate(15deg)' },
                { transform: 'translate(-25px, -25px) rotate(-15deg)' },
                { transform: 'translate(0, 0) rotate(0deg)' }
            ], {
                duration: 8000,
                iterations: 1,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Le chat part en bondissant
                const exitX = Math.random() > 0.5 ? '120vw' : '-120px';
                const exitY = Math.random() > 0.5 ? '120vh' : '-120px';
                
                cat.animate([
                    { transform: 'translate(0, 0) scale(1)' },
                    { transform: 'translate(40px, -60px) scale(1.1)' },
                    { transform: 'translate(80px, 0) scale(1)' },
                    { transform: 'translate(120px, -40px) scale(1.1)' },
                    { transform: `translate(calc(${exitX} - 100%), calc(${exitY} - 100%)) scale(1)` }
                ], {
                    duration: 4000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        // Fonction pour d√©placer les boutons fleurs
        function moveButton(btn) {
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;
        }

        // Cr√©ation de notes de musique flottantes
        function createMusicNote(x, y, rotation) {
            const noteTypes = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©', '‚ô≠', '‚ôÆ'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = noteTypes[Math.floor(Math.random() * noteTypes.length)];
            
            // Appliquer des styles CSS directement
            note.style.color = 'rgba(255, 255, 255, 0.7)';
            note.style.fontSize = `${Math.random() * 20 + 20}px`;
            note.style.left = `${x}vw`;
            note.style.top = `${y}vh`;
            note.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(note);
            
            // Animation de flottement
            note.animate([
                { transform: `translateY(0) rotate(${rotation}deg)`, opacity: 0.7 },
                { transform: `translateY(-50px) rotate(${rotation + 20}deg)`, opacity: 0.9 },
                { transform: `translateY(-100px) rotate(${rotation + 40}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 5000 + 5000,
                easing: 'ease-out'
            }).onfinish = () => {
                note.remove();
                createMusicNote(
                    Math.random() * 100,
                    Math.random() * 100,
                    Math.random() * 360
                );
            };
        }

        // Cr√©ation et rotation collective des √©toiles
        function createStarField() {
            // Conteneur pour les √©toiles
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars-container';
            document.body.appendChild(starsContainer);
            
            // Cr√©er des √©toiles dans le conteneur
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Position al√©atoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                
                // Variation de taille
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Variation de luminosit√©
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                starsContainer.appendChild(star);
                
                // Animation de scintillement
                star.animate([
                    { opacity: star.style.opacity, transform: 'scale(1)' },
                    { opacity: '1', transform: 'scale(1.5)' },
                    { opacity: star.style.opacity, transform: 'scale(1)' }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    iterations: Infinity,
                    direction: 'alternate',
                    easing: 'ease-in-out'
                });
            }
            
            // Animation de rotation collective du conteneur d'√©toiles
            starsContainer.animate([
                { transform: 'rotate(0deg)' },
                { transform: 'rotate(360deg)' }
            ], {
                duration: 240000, // 4 minutes pour une rotation compl√®te
                iterations: Infinity,
                easing: 'linear'
            });
        }

        // Cr√©ation de nuages d√©rivants
        function createCloud(startPosition) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            cloud.style.left = '-150px';
            cloud.style.top = `${Math.random() * 40 + 5}vh`;
            
            // Variation de taille
            const scale = Math.random() * 0.5 + 0.5;
            cloud.style.transform = `scale(${scale})`;
            
            // Variation d'opacit√©
            cloud.style.opacity = Math.random() * 0.2 + 0.1;
            
            document.body.appendChild(cloud);
            
            // Animation de d√©placement
            cloud.animate([
                { transform: `translateX(0) scale(${scale})` },
                { transform: `translateX(calc(100vw + 150px)) scale(${scale})` }
            ], {
                duration: Math.random() * 60000 + 40000,
                easing: 'linear'
            }).onfinish = () => {
                cloud.remove();
                createCloud(startPosition);
            };
        }

        // Cr√©ation d'√©l√©ments lofi avec meilleure dispersion
        function createLofiElements() {
            // Cr√©ation de notes de musique bien espac√©es
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createMusicNote(
                        Math.random() * 100, // position X al√©atoire en %
                        Math.random() * 100, // position Y al√©atoire en %
                        Math.random() * 360  // rotation al√©atoire
                    );
                }, i * 1000);
            }
            
            // Cr√©ation d'√©toiles qui tournent collectivement
            createStarField();
            
            // Cr√©ation de nuages bien espac√©s
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    createCloud(i * 25); // Position initiale en % de la largeur
                }, i * 2000);
            }
        }

        // Initialize everything on load
        window.addEventListener('load', function() {
            // Create initial cats
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createCat();
                }, i * 1000 + 2000);
            }
            
            // Start quote rotation
            startQuoteRotation();
            
            // Create sakura elements
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSakura();
                }, i * 300);
            }
            
            // Create lofi elements
            createLofiElements();
            
            // Set the initial vignette effect
            updateVignette('chill');
            
            // Ensure the quote is visible
            showRandomQuote('chill');
        });
    </script>
