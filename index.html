<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Wallpaper Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            transition: background 1s ease;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-container {
            position: relative;
            width: 30%; /* Ajusté à 30% comme demandé */
            margin: 0 auto; /* Centré horizontalement */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            aspect-ratio: 16/9; /* Maintenir le ratio 16:9 */
        }

        .btn-lofi {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Assurez-vous que c'est un pointeur */
        }

        .btn-lofi:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-lofi.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .sakura {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            opacity: 0.8;
            z-index: -1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .cat {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .cat:hover {
            transform: scale(1.2);
        }

        /* Cat Paw Volume Control - REDUCED SIZE */
        .volume-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Reduced from 200px */
            height: 60px; /* Reduced from 80px */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 8px 15px; /* Reduced padding */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .cat-paw-volume {
            position: relative;
            width: 110px; /* Reduced from 150px */
            height: 45px; /* Reduced from 60px */
            cursor: pointer;
        }

        .paw-pad {
            position: absolute;
            background-color: #ffb6c1;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .main-pad {
            width: 30px; /* Reduced from 40px */
            height: 30px; /* Reduced from 40px */
            bottom: 0;
            left: 0;
            background-color: #ffc0cb;
            cursor: grab;
            z-index: 10;
        }

        .main-pad:active {
            cursor: grabbing;
        }

        .toe-pad {
            width: 15px; /* Reduced from 20px */
            height: 15px; /* Reduced from 20px */
            opacity: 0.6;
        }

        .toe-1 {
            bottom: 28px; /* Adjusted position */
            left: 8px;
        }

        .toe-2 {
            bottom: 28px; /* Adjusted position */
            left: 26px;
        }

        .toe-3 {
            bottom: 28px; /* Adjusted position */
            left: 44px;
        }

        .volume-track {
            position: absolute;
            width: 110px; /* Reduced from 150px */
            height: 8px; /* Reduced from 10px */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            bottom: 12px; /* Adjusted position */
            z-index: 1;
        }

        .volume-fill {
            position: absolute;
            height: 100%;
            width: 70%;
            background: rgba(255, 182, 193, 0.8);
            border-radius: 5px;
            transition: width 0.1s ease;
        }

        .volume-icon {
            color: white;
            font-size: 16px; /* Reduced from 20px */
        }

        /* Quote container */
        .quote-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        .quote-text {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            font-size: 0.9rem;
            font-weight: 300;
            text-align: right;
        }

        /* Horloge numérique */
        .digital-clock {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 8px 16px;
            color: #ff79c6;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
            text-shadow: 0 0 5px rgba(255, 121, 198, 0.7);
            border: 1px solid rgba(255, 121, 198, 0.3);
        }

        .digital-clock:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 121, 198, 0.1), transparent);
            border-radius: 10px;
            pointer-events: none;
        }

        /* Ajustement de la quote container pour accommoder l'horloge */
        .quote-container {
            top: 60px; /* Poussé plus bas pour laisser de l'espace pour l'horloge */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <!-- Nouvelle horloge numérique -->
    <div class="digital-clock" id="digitalClock">00:00:00</div>

    <div class="quote-container">
        <p class="quote-text">"Lofi beats - where time slows down, and inspiration speeds up."</p>
        <p class="quote-author">- Chill Vibes Collective</p>
    </div>

    <div class="video-container mb-8">
        <iframe id="lofiVideo" width="100%" height="100%" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=0&controls=1&loop=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="buttons-container flex flex-wrap justify-center mt-6 mb-10">
        <button class="btn-lofi active" data-type="chill" data-video-id="jfKfPfyJRdk">Chill Lofi</button>
        <button class="btn-lofi" data-type="study" data-video-id="lTRiuFIWV54">Study Beats</button>
        <button class="btn-lofi" data-type="sleep" data-video-id="DWcJFNfaw9c">Sleep Lofi</button>
        <button class="btn-lofi" data-type="jazzy" data-video-id="5yx6BWlEVcY">Jazzy Lofi</button>
        <button class="btn-lofi" data-type="space" data-video-id="n61ULEU7CO0">Space Lofi</button>
    </div>

    <div class="volume-control">
        <i class="fas fa-volume-down volume-icon"></i>
        <div class="cat-paw-volume">
            <div class="volume-track">
                <div class="volume-fill"></div>
            </div>
            <div class="paw-pad toe-pad toe-1"></div>
            <div class="paw-pad toe-pad toe-2"></div>
            <div class="paw-pad toe-pad toe-3"></div>
            <div class="paw-pad main-pad" id="volumePaw"></div>
        </div>
        <i class="fas fa-volume-up volume-icon"></i>
    </div>

    <div class="fullscreen-btn" id="fullscreenBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Variable globale pour le player YouTube
        let player;

        // Initialiser le player YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('lofiVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Le player est prêt
            setupCatPawVolumeControl();
        }

        // Couleurs de fond pour chaque type
        const lofiThemes = {
            chill: 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483)',
            study: 'linear-gradient(135deg, #2c3e50, #4ca1af, #a8edea)',
            sleep: 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)',
            jazzy: 'linear-gradient(135deg, #4a2c40, #742c47, #9e3d55)',
            space: 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)'
        };

        // Citations pour chaque thème
        const lofiQuotes = {
            chill: [
                { text: "Lofi beats - where time slows down, and inspiration speeds up.", author: "Chill Vibes Collective" },
                { text: "The gentle rhythm of lofi clears the mind and soothes the soul.", author: "Anonymous" }
            ],
            study: [
                { text: "Focus follows the flow of ambient beats.", author: "Study Guru" },
                { text: "When the mind wanders, lofi brings it back.", author: "Academic Flow" }
            ],
            sleep: [
                { text: "Dreams come easier on waves of gentle melodies.", author: "Sleep Therapist" },
                { text: "Let the slow beats guide you to peaceful slumber.", author: "Nocturnal Rhythms" }
            ],
            jazzy: [
                { text: "Jazz-infused lofi - where tradition meets modern calm.", author: "Melody Maven" },
                { text: "The improvisation of jazz with the peace of lofi - perfect harmony.", author: "Jazz Cat" }
            ],
            space: [
                { text: "Floating through cosmic soundscapes, finding peace among the stars.", author: "Cosmic Dreamer" },
                { text: "Space lofi - the soundtrack to universal meditation.", author: "Astral Beats" }
            ]
        };

        // Fonction pour afficher une citation aléatoire selon le thème
        function showRandomQuote(type) {
            const quotes = lofiQuotes[type] || lofiQuotes.chill;
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            document.querySelector('.quote-text').textContent = `"${quote.text}"`;
            document.querySelector('.quote-author').textContent = `- ${quote.author}`;
        }

        // Fonction pour mettre à jour l'horloge numérique
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Mettre à jour l'horloge toutes les secondes
        setInterval(updateClock, 1000);
        updateClock(); // Initialiser immédiatement

        // Changement de vidéo YouTube et couleur de fond selon le type de bouton
        document.querySelectorAll('.btn-lofi').forEach(button => {
            button.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const videoId = this.getAttribute('data-video-id');
                
                // Changer la vidéo YouTube
                if (player && player.loadVideoById) {
                    player.loadVideoById(videoId);
                } else {
                    // Fallback si l'API YouTube n'est pas chargée
                    const iframe = document.getElementById('lofiVideo');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&loop=1&enablejsapi=1`;
                }
                
                // Changer la couleur de fond
                document.body.style.background = lofiThemes[type];
                document.body.style.backgroundSize = '400% 400%';
                
                // Marquer le bouton actif
                document.querySelectorAll('.btn-lofi').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Mettre à jour la citation avec le changement de thème
                showRandomQuote(type);
            });
        });

        // Fonction plein écran
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Erreur lors du passage en plein écran: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Cat Paw Volume Control
        function setupCatPawVolumeControl() {
            const volumePaw = document.getElementById('volumePaw');
            const volumeTrack = document.querySelector('.volume-track');
            const volumeFill = document.querySelector('.volume-fill');
            const toePads = document.querySelectorAll('.toe-pad');
            let isDragging = false;
            
            // Set initial volume position
            updatePawPosition(0.7);
            setVolume(0.7);
            
            // Update volume based on paw position
            function updateVolumeFromPaw(e) {
                const trackRect = volumeTrack.getBoundingClientRect();
                let x = e.clientX - trackRect.left;
                
                // Constrain to track
                if (x < 0) x = 0;
                if (x > trackRect.width) x = trackRect.width;
                
                const volume = x / trackRect.width;
                setVolume(volume);
                updatePawPosition(volume);
                
                // Pour YouTube, on doit utiliser l'API
                if (player && player.setVolume) {
                    player.setVolume(volume * 100);
                }
            }
            
            function setVolume(volume) {
                // Update visual fill
                volumeFill.style.width = `${volume * 100}%`;
                
                // Update toe pads glow based on volume
                toePads.forEach((pad, index) => {
                    const activationThreshold = (index + 1) / toePads.length;
                    if (volume >= activationThreshold) {
                        pad.style.boxShadow = '0 0 15px rgba(255, 105, 180, 0.8)';
                        pad.style.backgroundColor = '#ff69b4';
                        pad.style.opacity = '1';
                    } else {
                        pad.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
                        pad.style.backgroundColor = '#ffb6c1';
                        pad.style.opacity = '0.6';
                    }
                });
            }
            
            function updatePawPosition(volume) {
                const trackWidth = volumeTrack.getBoundingClientRect().width;
                const newPos = volume * trackWidth;
                volumePaw.style.left = `${newPos - 15}px`; // Center the paw (30px width / 2)
            }
            
            // Mouse and touch event handlers
            volumePaw.addEventListener('mousedown', () => {
                isDragging = true;
                volumePaw.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateVolumeFromPaw(e);
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    volumePaw.style.cursor = 'grab';
                }
            });
            
            // Click on track
            volumeTrack.addEventListener('click', (e) => {
                updateVolumeFromPaw(e);
            });
            
            // Touch support
            volumePaw.addEventListener('touchstart', (e) => {
                isDragging = true;
                volumePaw.style.cursor = 'grabbing';
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    updateVolumeFromPaw(touch);
                }
            }, { passive: false });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
                volumePaw.style.cursor = 'grab';
            });
        }

        // Création et animation des fleurs de sakura
        const sakuraColors = [
            'rgba(255, 183, 197, 0.7)', // Rose pâle
            'rgba(199, 153, 204, 0.7)', // Lavande
            'rgba(255, 221, 148, 0.7)', // Jaune pâle
            'rgba(173, 216, 230, 0.7)', // Bleu clair
            'rgba(152, 251, 152, 0.7)'  // Vert pâle
        ];

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            
            // Taille aléatoire
            const size = Math.random() * 40 + 20;
            sakura.style.width = `${size}px`;
            sakura.style.height = `${size}px`;
            
            // Position initiale aléatoire
            sakura.style.left = `${Math.random() * 100}vw`;
            sakura.style.top = `-${size}px`;
            
            // Rotation aléatoire
            const rotation = Math.random() * 360;
            sakura.style.transform = `rotate(${rotation}deg)`;
            
            // Couleur aléatoire parmi les 5 couleurs définies
            const colorIndex = Math.floor(Math.random() * sakuraColors.length);
            sakura.style.backgroundColor = sakuraColors[colorIndex];
            sakura.style.borderRadius = '50% 0 50% 50%';
            
            document.body.appendChild(sakura);
            
            // Animation de chute
            const animationDuration = Math.random() * 10 + 10;
            const horizontalMovement = Math.random() * 20 - 10;
            
            sakura.animate([
                { transform: `translateX(0) translateY(0) rotate(${rotation}deg)` },
                { transform: `translateX(${horizontalMovement}vw) translateY(105vh) rotate(${rotation + 360}deg)` }
            ], {
                duration: animationDuration * 1000,
                easing: 'linear'
            }).onfinish = () => {
                sakura.remove();
                createSakura();
            };
        }

        // Création de plusieurs fleurs de sakura au chargement
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createSakura();
            }, i * 300);
        }

        // Collection améliorée d'images de chats
        const catImages = [
            // Chats normaux
            'https://cdn.jsdelivr.net/gh/catppuccin/catppuccin/assets/logos/exports/1544x1544_circle.png',
            'https://cdn.jsdelivr.net/gh/nullishamy/blog-assets@main/cat-assets/lofi-cat-head.png',
            // Chats pixel art
            'https://i.imgur.com/mEXTdP1.png', // Pixel art cat
            'https://i.imgur.com/Jmz3Tsd.png', // Pixel art cat sleeping
            // Chats espace
            'https://cdn.jsdelivr.net/gh/nullishamy/blog-assets@main/cat-assets/space-cat.png',
            'https://i.imgur.com/8vBMAqI.png', // Space cat with helmet
            // Chats qui dorment
            'https://cdn.jsdelivr.net/gh/nullishamy/blog-assets@main/cat-assets/sleeping-cat.png',
            'https://i.imgur.com/6ZYKCcs.png', // Another sleeping cat
            // Chats mignons
            'https://cdn.jsdelivr.net/gh/nullishamy/blog-assets@main/cat-assets/cute-cat.png',
            'https://cdn.jsdelivr.net/gh/nullishamy/blog-assets@main/cat-assets/cat-plant.png',
            'https://i.imgur.com/KxlmD2D.png', // Cat with headphones
            'https://i.imgur.com/2t9MHpe.png', // Cat playing
            'https://i.imgur.com/LcPjSbw.png'  // Lofi cat
        ];

        const catBehaviors = ['walk', 'sleep', 'sit', 'play'];

        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';
            
            // Image aléatoire de chat
            const imageIndex = Math.floor(Math.random() * catImages.length);
            cat.style.backgroundImage = `url(${catImages[imageIndex]})`;
            
            // Taille aléatoire (plus grande variété)
            const size = Math.random() * 40 + 60; // 60px to 100px
            cat.style.width = `${size}px`;
            cat.style.height = `${size}px`;
            
            // Position initiale aléatoire sur les bords
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: // Haut
                    cat.style.top = '-80px';
                    cat.style.left = `${Math.random() * 100}vw`;
                    break;
                case 1: // Droite
                    cat.style.top = `${Math.random() * 100}vh`;
                    cat.style.left = '100vw';
                    break;
                case 2: // Bas
                    cat.style.top = '100vh';
                    cat.style.left = `${Math.random() * 100}vw`;
                    break;
                case 3: // Gauche
                    cat.style.top = `${Math.random() * 100}vh`;
                    cat.style.left = '-80px';
                    break;
            }
            
            document.body.appendChild(cat);
            
            // Choisir un comportement
            const behavior = catBehaviors[Math.floor(Math.random() * catBehaviors.length)];
            
            switch(behavior) {
                case 'walk':
                    // Cat walks across the screen
                    walkingCatAnimation(cat);
                    break;
                case 'sleep':
                    // Cat sleeps somewhere on screen
                    sleepingCatAnimation(cat);
                    break;
                case 'sit':
                    // Cat sits and watches
                    sittingCatAnimation(cat);
                    break;
                case 'play':
                    // Cat plays around
                    playingCatAnimation(cat);
                    break;
            }
        }

        function walkingCatAnimation(cat) {
            // Point de destination aléatoire
            const destX = Math.random() * window.innerWidth;
            const destY = Math.random() * window.innerHeight;
            
            // Vitesse aléatoire
            const duration = Math.random() * 15000 + 10000;
            
            // Animation de déplacement
            cat.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(calc(${destX}px - 100%), calc(${destY}px - 100%))` }
            ], {
                duration: duration,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Animation de sortie
                const exitX = Math.random() > 0.5 ? '120vw' : '-120px';
                const exitY = Math.random() > 0.5 ? '120vh' : '-120px';
                
                cat.animate([
                    { transform: `translate(calc(${destX}px - 100%), calc(${destY}px - 100%))` },
                    { transform: `translate(calc(${exitX} - 100%), calc(${exitY} - 100%))` }
                ], {
                    duration: 8000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        function sleepingCatAnimation(cat) {
            // Position aléatoire à l'écran
            const posX = Math.random() * 80 + 10; // 10% to 90%
            const posY = Math.random() * 80 + 10; // 10% to 90%
            
            cat.style.left = `${posX}vw`;
            cat.style.top = `${posY}vh`;
            
            // Animation de respiration lente (gonflement léger)
            cat.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.05)' },
                { transform: 'scale(1)' }
            ], {
                duration: 3000,
                iterations: 10,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Le chat se réveille et part
                cat.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(1.2)', opacity: 0.5 },
                    { transform: 'scale(0)', opacity: 0 }
                ], {
                    duration: 2000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        function sittingCatAnimation(cat) {
            // Position aléatoire
            const posX = Math.random() * 80 + 10;
            const posY = Math.random() * 80 + 10;
            
            cat.style.left = `${posX}vw`;
            cat.style.top = `${posY}vh`;
            
            // Animation de la tête qui bouge légèrement
            cat.animate([
                { transform: 'rotate(0deg)' },
                { transform: 'rotate(5deg)' },
                { transform: 'rotate(-5deg)' },
                { transform: 'rotate(0deg)' }
            ], {
                duration: 5000,
                iterations: 3,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Le chat part
                const exitX = Math.random() > 0.5 ? '120vw' : '-120px';
                const exitY = Math.random() > 0.5 ? '120vh' : '-120px';
                
                cat.animate([
                    { transform: 'rotate(0deg)' },
                    { transform: `translate(calc(${exitX} - ${posX}vw), calc(${exitY} - ${posY}vh))` }
                ], {
                    duration: 5000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        function playingCatAnimation(cat) {
            // Point de départ
            const startX = parseInt(cat.style.left) || 0;
            const startY = parseInt(cat.style.top) || 0;
            
            // Animation de jeu (mouvements aléatoires)
            const keyframes = [];
            const steps = 5;
            
            for (let i = 0; i <= steps; i++) {
                if (i === 0) {
                    keyframes.push({ transform: 'translate(0, 0)' });
                } else if (i === steps) {
                    keyframes.push({ transform: 'translate(0, 0)' });
                } else {
                    const randomX = (Math.random() * 200 - 100);
                    const randomY = (Math.random() * 200 - 100);
                    const randomScale = 0.8 + Math.random() * 0.4;
                    const randomRotate = Math.random() * 40 - 20;
                    keyframes.push({ 
                        transform: `translate(${randomX}px, ${randomY}px) scale(${randomScale}) rotate(${randomRotate}deg)` 
                    });
                }
            }
            
            cat.animate(keyframes, {
                duration: 10000,
                easing: 'ease-in-out'
            }).onfinish = () => {
                // Le chat part
                const exitX = Math.random() > 0.5 ? '120vw' : '-120px';
                const exitY = Math.random() > 0.5 ? '120vh' : '-120px';
                
                cat.animate([
                    { transform: 'translate(0, 0)' },
                    { transform: `translate(calc(${exitX} - ${startX}px), calc(${exitY} - ${startY}px))` }
                ], {
                    duration: 5000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    cat.remove();
                    setTimeout(createCat, Math.random() * 2000);
                };
            };
        }

        // Créer quelques chats initiaux
        for (let i = 0; i < 3; i++) {
            setTimeout(createCat, i * 1000);
        }

        // Initialiser avec une citation aléatoire
        showRandomQuote('chill');
    </script>
