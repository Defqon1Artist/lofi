<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Wallpaper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2e2b4f;
      --secondary: #5f527a;
      --accent: #a894c2;
      --text: #f3f0ff;
      --soft: #ddd8ee;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, var(--primary), var(--secondary), #3a3356, #4a3b72);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .header {
      text-align: center;
      margin-bottom: 1rem;
      z-index: 10;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    .player-container {
      position: relative;
      width: 30%;
      min-width: 320px;
      z-index: 10;
    }
    
    .player {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }
    
    .player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1.5rem;
      z-index: 10;
    }
    
    .btn {
      padding: 0.7rem 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    
    .btn.active {
      background: var(--accent);
      color: var(--primary);
    }
    
    .quote-container {
      position: absolute;
      bottom: 30px;
      text-align: center;
      max-width: 80%;
      z-index: 10;
    }
    
    .quote {
      font-size: 1.2rem;
      font-style: italic;
      font-weight: 300;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    /* Particles */
    .stars-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle var(--duration, 4s) infinite ease-in-out;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }
    
    /* Cats and decorations */
    .decoration {
      position: absolute;
      z-index: 2;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      animation: float var(--float-duration, 6s) infinite ease-in-out;
      animation-delay: var(--float-delay, 0s);
    }
    
    .cat {
      position: absolute;
      z-index: 5;
      width: 50px;
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.4));
      animation: move var(--move-duration, 80s) infinite linear;
      animation-delay: var(--move-delay, 0s);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(var(--rotate, 0deg)); }
      50% { transform: translateY(-20px) rotate(var(--rotate-alt, 0deg)); }
    }
    
    @keyframes move {
      0% {
        transform: translate(var(--start-x, -60px), var(--start-y, 0)) rotate(var(--rotate, 0deg));
      }
      25% {
        transform: translate(var(--point1-x, calc(25vw - 60px)), var(--point1-y, 25vh)) rotate(var(--rotate1, 0deg));
      }
      50% {
        transform: translate(var(--point2-x, calc(50vw - 60px)), var(--point2-y, -25vh)) rotate(var(--rotate2, 0deg));
      }
      75% {
        transform: translate(var(--point3-x, calc(75vw - 60px)), var(--point3-y, 25vh)) rotate(var(--rotate3, 0deg));
      }
      100% {
        transform: translate(var(--end-x, 100vw), var(--end-y, 0)) rotate(var(--rotate4, 0deg));
      }
    }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>
  
  <!-- Header -->
  <header class="header">
    <h1 class="title">✨ Lofi Wallpaper ✨</h1>
  </header>
  
  <!-- Player -->
  <div class="player-container">
    <div class="player" id="player">
      <iframe id="youtube-player" 
              src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=0&loop=1&playlist=jfKfPfyJRdk"
              allow="autoplay; encrypted-media" 
              allowfullscreen>
      </iframe>
    </div>
  </div>
  
  <!-- Controls -->
  <div class="controls">
    <button class="btn active" data-video="jfKfPfyJRdk" id="lofi-btn">
      <i class="fas fa-headphones"></i> Lofi Girl
    </button>
    <button class="btn" data-video="5qap5aO4i9A" id="chillhop-btn">
      <i class="fas fa-music"></i> Chillhop
    </button>
    <button class="btn" data-video="DWcJFNfaw9c" id="study-btn">
      <i class="fas fa-book"></i> Study Vibes
    </button>
    <button class="btn" data-video="lTRiuFIWV54" id="chillpop-btn">
      <i class="fas fa-coffee"></i> Chillpop
    </button>
    <button class="btn" data-video="rUxyKA_-grg" id="sleep-btn">
      <i class="fas fa-moon"></i> Sleep Beats
    </button>
    <button class="btn" id="fullscreen-btn">
      <i class="fas fa-expand"></i> Fullscreen
    </button>
  </div>
  
  <!-- Quote -->
  <div class="quote-container">
    <div class="quote" id="quote">"Breathe. You're here now."</div>
  </div>
  
  <!-- Decoration Elements -->
  <div id="decoration-container"></div>
  
  <!-- Cat Elements -->
  <div id="cats-container"></div>
  
  <script>
    // Player Control
    const player = document.getElementById('youtube-player');
    const buttons = document.querySelectorAll('.controls .btn');
    const lofiBtn = document.getElementById('lofi-btn');
    const chillhopBtn = document.getElementById('chillhop-btn');
    const studyBtn = document.getElementById('study-btn');
    const chillpopBtn = document.getElementById('chillpop-btn');
    const sleepBtn = document.getElementById('sleep-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    
    // Change active button and video
    buttons.forEach(button => {
      if (button.id !== 'fullscreen-btn') {
        button.addEventListener('click', () => {
          const videoId = button.getAttribute('data-video');
          player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&loop=1&playlist=${videoId}`;
          
          // Update active class
          buttons.forEach(btn => {
            if (btn.id !== 'fullscreen-btn') {
              btn.classList.remove('active');
            }
          });
          button.classList.add('active');
        });
      }
    });
    
    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
    
    // Quotes
    const quotes = [
      "Breathe. You're here now.",
      "Small steps, big journey.",
      "This moment is all yours.",
      "Find peace in the pause.",
      "Let your mind wander and wonder.",
      "Slow down. Notice the details.",
      "Your presence is enough.",
      "The journey is the destination.",
      "Embrace the gentle quiet.",
      "This too shall pass."
    ];
    
    function changeQuote() {
      const quoteElement = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = `"${quotes[randomIndex]}"`;
      
      // Add fade effect
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        quoteElement.style.opacity = 1;
      }, 500);
    }
    
    // Change quote every 10 seconds
    setInterval(changeQuote, 10000);
    
    // Generate stars
    const starsContainer = document.getElementById('stars-container');
    function generateStars() {
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 3 + 1;
        
        // Random animation duration and delay
        const duration = Math.random() * 4 + 2;
        const delay = Math.random() * 5;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', `${duration}s`);
        star.style.setProperty('--delay', `${delay}s`);
        
        starsContainer.appendChild(star);
      }
    }
    
    // Generate decorations
    const decorationContainer = document.getElementById('decoration-container');
    const decorations = [
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2615.svg',
        alt: 'Coffee',
        width: 35
      },
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4d6.svg',
        alt: 'Book',
        width: 40
      },
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f331.svg',
        alt: 'Plant',
        width: 45
      },
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f36a.svg',
        alt: 'Cookie',
        width: 30
      },
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f342.svg',
        alt: 'Leaf',
        width: 25
      },
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2728.svg',
        alt: 'Sparkle',
        width: 30
      },
      {
        src: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f319.svg',
        alt: 'Moon',
        width: 40
      }
    ];
    
    function generateDecorations() {
      for (let i = 0; i < 15; i++) {
        const decoration = document.createElement('img');
        const randomDecoration = decorations[Math.floor(Math.random() * decorations.length)];
        
        decoration.src = randomDecoration.src;
        decoration.alt = randomDecoration.alt;
        decoration.classList.add('decoration');
        
        // Random position (avoid center where player is)
        let x, y;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const playerWidth = window.innerWidth * 0.3;
        const playerHeight = playerWidth * 0.5625; // 16:9 ratio
        
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          x > centerX - playerWidth/1.5 && 
          x < centerX + playerWidth/1.5 && 
          y > centerY - playerHeight/1.5 && 
          y < centerY + playerHeight/1.5
        );
        
        // Random animation
        const duration = Math.random() * 6 + 4;
        const delay = Math.random() * 5;
        const rotate = Math.random() * 20 - 10;
        const rotateAlt = rotate * -1;
        
        decoration.style.left = `${x}px`;
        decoration.style.top = `${y}px`;
        decoration.style.width = `${randomDecoration.width}px`;
        decoration.style.setProperty('--float-duration', `${duration}s`);
        decoration.style.setProperty('--float-delay', `${delay}s`);
        decoration.style.setProperty('--rotate', `${rotate}deg`);
        decoration.style.setProperty('--rotate-alt', `${rotateAlt}deg`);
        
        decorationContainer.appendChild(decoration);
      }
    }
    
    // Generate cats
    const catsContainer = document.getElementById('cats-container');
    const cats = [
      'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f408.svg', // cat
      'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f63a.svg', // smile cat
      'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f63b.svg', // heart eyes cat
      'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f640.svg', // scared cat
      'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f431.svg'  // cat face
    ];
    
    function generateCats() {
      for (let i = 0; i < 8; i++) {
        const cat = document.createElement('img');
        const randomCat = cats[Math.floor(Math.random() * cats.length)];
        
        cat.src = randomCat;
        cat.alt = 'Cat';
        cat.classList.add('cat');
        
        // Set animation paths
        const startY = Math.random() * window.innerHeight;
        const point1X = Math.random() * window.innerWidth;
        const point1Y = Math.random() * window.innerHeight;
        const point2X = Math.random() * window.innerWidth;
        const point2Y = Math.random() * window.innerHeight;
        const point3X = Math.random() * window.innerWidth;
        const point3Y = Math.random() * window.innerHeight;
        const endY = Math.random() * window.innerHeight;
        
        // Random rotation angles
        const rotate = Math.random() * 30 - 15;
        const rotate1 = Math.random() * 30 - 15;
        const rotate2 = Math.random() * 30 - 15;
        const rotate3 = Math.random() * 30 - 15;
        const rotate4 = Math.random() * 30 - 15;
        
        // Random animation
        const duration = Math.random() * 40 + 60;
        const delay = Math.random() * 20;
        
        cat.style.setProperty('--start-x', `-60px`);
        cat.style.setProperty('--start-y', `${startY}px`);
        cat.style.setProperty('--point1-x', `${point1X}px`);
        cat.style.setProperty('--point1-y', `${point1Y}px`);
        cat.style.setProperty('--point2-x', `${point2X}px`);
        cat.style.setProperty('--point2-y', `${point2Y}px`);
        cat.style.setProperty('--point3-x', `${point3X}px`);
        cat.style.setProperty('--point3-y', `${point3Y}px`);
        cat.style.setProperty('--end-x', `${window.innerWidth + 60}px`);
        cat.style.setProperty('--end-y', `${endY}px`);
        cat.style.setProperty('--rotate', `${rotate}deg`);
        cat.style.setProperty('--rotate1', `${rotate1}deg`);
        cat.style.setProperty('--rotate2', `${rotate2}deg`);
        cat.style.setProperty('--rotate3', `${rotate3}deg`);
        cat.style.setProperty('--rotate4', `${rotate4}deg`);
        cat.style.setProperty('--move-duration', `${duration}s`);
        cat.style.setProperty('--move-delay', `-${delay}s`);
        
        catsContainer.appendChild(cat);
      }
    }
    
    // Initialize
    window.addEventListener('load', () => {
      generateStars();
      generateDecorations();
      generateCats();
      changeQuote();
      
      // Regenerate wandering cats every minute
      setInterval(() => {
        const cats = document.querySelectorAll('.cat');
        cats.forEach(cat => cat.remove());
        generateCats();
      }, 60000);
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      // Clear and regenerate decorations to fit new size
      const decorations = document.querySelectorAll('.decoration');
      decorations.forEach(decoration => decoration.remove());
      generateDecorations();
      
      // Clear and regenerate cats
      const cats = document.querySelectorAll('.cat');
      cats.forEach(cat => cat.remove());
      generateCats();
    });
  </script>
</body>
</html>
